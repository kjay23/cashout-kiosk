<!DOCTYPE html>
<html>
<head>
    <title>Select Amount</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/typography.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/qrcode.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/warning.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        .amount-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 100px; /* leave space for fixed buttons */
        }

        .amount-buttons button {
            flex: 1 1 40%;
            max-width: 140px;
        }

        .bottom-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .bottom-buttons form {
            flex: 1;
        }

        .bottom-buttons button {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="top-bar">Select Cash-Out Amount</div>
    <div class="container">
        <h2>
<br>
</h2>

        <form method="POST" action="/result" class="amount-buttons">
            {% for amt in [20, 40, 60, 80, 100] %}
                <button type="submit" name="amount" value="{{ amt }}">â‚±{{ amt }}</button>
            {% endfor %}
        </form>
    </div>

    <div class="bottom-buttons">
        <form action="/">
            <button type="submit">Abort</button>
        </form>
        <div style="flex: 1;"></div>
    </div>
</body>
<script>
    document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });
</script>



</html>
