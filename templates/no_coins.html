<!DOCTYPE html>
<html>
<head>
    <title>Out of Coins</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #e0f7fa, #e0f2f1);
            font-family: 'Roboto', sans-serif;
        }

        .center-message {
            text-align: center;
            max-width: 600px;
        }

        .exclamation {
            font-size: 6rem;
            color: #ff9800;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
    <div class="center-message">
        <div class="exclamation">!</div>
        <h2>No Coins Available</h2>
        <p>The kiosk has insufficient coins. <br>Please contact administrator to refill.</p>
    </div>
</body>
</html>
