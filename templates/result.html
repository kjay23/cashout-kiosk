<!DOCTYPE html>
<html>
<head>
    <title>Transaction Summary</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/typography.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/qrcode.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/warning.css') }}">
    <style>
        .summary {
            text-align: left;
            max-width: 980px;
            margin: 0 auto 100px auto; /* center horizontally and leave space below */
        }

        .bottom-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
        }

        .bottom-buttons form {
            flex: 0 0 auto;
            width: 140px;
        }

        .bottom-buttons button {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="container">
        <h2>Transaction Summary</h2>
        <div class="summary">
        <br>
            <p><b>Amount:</b> ₱{{ amount }} </p>
            <br>
            <p>Service Charge: ₱{{ charge }} </p>
            <br>
            <p><strong>Total: <b>₱{{ total }} </b></strong></p>
            <br>
            <p>Please scan the QR Code using your GCash app.</p>

            {% if low_warning %}
                <div class="warning">{{ low_warning }}</div>
            {% endif %}
        </div>
    </div>

    <div class="bottom-buttons">
        <form action="{{ url_for('abort') }}">
            <button type="submit">Abort</button>
        </form>
        <form action="{{ url_for('qrcode') }}" method="post">
            <button type="submit">Next</button>
        </form>
    </div>
</body>



</html>
